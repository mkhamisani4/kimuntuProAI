<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KimuntuPro AI - Logo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
            background: white;
            padding: 2rem;
            border: 1px solid #ddd;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Clickable highlight utility */
        .clickable { position: relative; transition: box-shadow 0.2s ease, transform 0.05s ease; }
        .clickable:focus { outline: 2px solid #80bfff; outline-offset: 2px; }
        .clickable:hover { box-shadow: 0 0 0 3px rgba(0,123,255,0.15) inset; }
        .clickable:active { transform: translateY(1px); }
    </style>
</head>
<body>
    <a class="logo clickable" href="/Users/tedinator1738/Desktop/CapStone Project/homepage-navigation.html" style="text-decoration:none; color:inherit;">
        <div class="logo-icon">K</div>
        <span>KimuntuPro AI</span>
    </a>
</body>
</html>
