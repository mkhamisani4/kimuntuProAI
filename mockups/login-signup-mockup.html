<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KimuntuPro AI - Login & Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border: 1px solid #ddd;
            width: 400px;
            padding: 40px;
        }

        .company-name {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }

        .form-title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .switch-form {
            text-align: center;
        }

        .switch-form a {
            color: #007bff;
            text-decoration: none;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        /* Clickable highlight utility */
        .clickable { position: relative; transition: box-shadow 0.2s ease, transform 0.05s ease; }
        .clickable:focus { outline: 2px solid #80bfff; outline-offset: 2px; }
        .clickable:hover { box-shadow: 0 0 0 3px rgba(0,123,255,0.15) inset; }
        .clickable:active { transform: translateY(1px); }
    </style>
</head>
<body>
    <div class="container">
        <div class="company-name">
            <a class="clickable" href="/Users/tedinator1738/Desktop/CapStone Project/homepage-navigation.html" style="color: inherit; text-decoration: none;">KimuntuPro AI</a>
        </div>
        
        <!-- Login Form -->
        <div id="loginForm">
            <h2 class="form-title">Login</h2>
            <form>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                
                <button type="submit" class="submit-btn">Login</button>
            </form>
            
            <div class="switch-form">
                Don't have an account? <a class="clickable" href="#" onclick="showSignup()">Sign up</a>
            </div>
        </div>

        <!-- Signup Form -->
        <div class="hidden" id="signupForm">
            <h2 class="form-title">Sign Up</h2>
            <form>
                <div class="form-group">
                    <label for="signupName">Name</label>
                    <input type="text" id="signupName" required>
                </div>
                
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required>
                </div>
                
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
            
            <div class="switch-form">
                Already have an account? <a class="clickable" href="#" onclick="showLogin()">Login</a>
            </div>
        </div>
    </div>

    <script>
        function showSignup() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }

        // Form submission handlers
        document.querySelector('#loginForm form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login functionality would be implemented here');
        });

        document.querySelector('#signupForm form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Signup functionality would be implemented here');
        });
    </script>
</body>
</html>
